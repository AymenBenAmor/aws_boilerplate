name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: install
        run: yarn install
      - name: lint code
        run: yarn lint

  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: install
        run: yarn install
      - name: test app
        run: yarn test
